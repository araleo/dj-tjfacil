<!DOCTYPE html>
{% load static %}
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Quicksand:wght@400;500&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'timekeep/style.css' %}">
    <script src="{% static 'timekeep/script.js' %}"></script>
    <script src="https://kit.fontawesome.com/1625b5a72a.js" crossorigin="anonymous"></script>
    {% block css %}{% endblock %}
    <title>Timekeep</title>
  </head>
  <body>

    <div class="barra-topo">
      <a href="#" id="link-menu">Menu</a>
      {% if user.is_authenticated %}
        <form action="{% url 'tj-timekeep:logoutuser' %}" method="post">
          {% csrf_token %}
          <button type="submit" name="button">Logout</button>
        </form>
      {% else %}
        {% block top %}{% endblock %}
      {% endif %}
    </div>

    {% include 'menu/menu.html' %}

    {% block content %}
    {% endblock %}

  </body>
</html>
